;   "Blueprint" file for SwiftKit export data
;   Defines how each file should be written in the following format
;
;   [<filename>]
;   line = "<output line>"
;
;   Uses variables to populate everything, variable names should be database column identifiers as below
;
;   [Agility]
;   line = " %item%,%xp%,%level%,%image_id%,%members%,%sacred_tool_xp%"
;
;   All values inside %<string>% will be parsed as column names

